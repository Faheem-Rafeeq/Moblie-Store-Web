<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faheem Mobile Store</title>
    <link rel="stylesheet" href="style.css">
    <!-- In the <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


    <div id="container">

  <!-- Navbar -->
     <div id="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mobile Store</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <!-- Centered nav items -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>

                    <!-- Search and Cart -->
                    <form class="d-flex align-items-center gap-2" role="search">
                        <input class="form-control me-2" id="inputfield" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
                        <a class="btn btn-outline-primary" id="carticon" title="Cart">
                            ðŸ›’
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        </div>
        <!-- Navbar -->


        <!-- Image Slider -->
<div id="image-slider">

         <div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="./commerce.jpg" class="d-block w-100" alt="...">
     
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="./blog.png" class="d-block w-100" alt="...">
     
    </div>
    <div class="carousel-item">
      <img src="./phone.webp" class="d-block w-100" alt="...">
     
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


</div>
        <!-- Image Slider -->




        <div class="main-items">
        </div>

        <div id="footer" >
          <p>Made with Love by Faheem Rafeeq</p>
            <p>Copyright: imfaheemrafeeq78@gmail.com</p>
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
